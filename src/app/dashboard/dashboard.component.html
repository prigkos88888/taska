<div class="line-first">
<form [formGroup]="searchFG">
  <mat-form-field class="search" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput formControlName="searchText" placeholder="Placeholder">
    <mat-icon matPrefix>search</mat-icon>
    <mat-hint style="display: none">Hint</mat-hint>
    <mat-error *ngIf="searchText?.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field class="option" appearance="outline">
    <mat-label>Select city</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
    <mat-icon matSuffix>expand_more</mat-icon>
  </mat-form-field>
</form>

<button mat-flat-button (click)="openDialog()">
  <mat-icon>add</mat-icon>
  <span>Add</span>
</button>
<button mat-stroked-button>
  <mat-icon>import_export</mat-icon>
  <span>Import</span>
</button>
<button mat-stroked-button>
  <mat-icon>import_export</mat-icon>
  <span>Export</span>
</button>

</div>

<div class="wrapper">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
